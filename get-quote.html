<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Get a Quote — Safeguard Insurance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">Safeguard<span class="accent">.</span></a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="policies.html">Policies</a>
        <a href="get-quote.html" class="active">Get a Quote</a>
        <a href="claims.html">Claims</a>
        <a href="contact.html" class="btn-primary">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="page-header">
      <h1>Request a Quote</h1>
      <p>Fill the details below; an expert will contact you with a custom quote.</p>
    </section>

    <section class="form-section">
      <form class="lead-form" action="#" method="post" onsubmit="alert('Demo: form submitted'); return false;">
        <label>Policy Type</label>
        <select name="policy" required>
          <option value="health">Health Insurance</option>
          <option value="motor">Motor Insurance</option>
          <option value="home">Home Insurance</option>
          <option value="travel">Travel Insurance</option>
        </select>

        <label>Full Name</label>
        <input name="name" type="text" required>

        <label>Email</label>
        <input name="email" type="email" required>

        <label>Mobile</label>
        <input name="mobile" type="tel" required>

        <label>City</label>
        <input name="city" type="text" required>

        <label>Additional details (optional)</label>
        <textarea name="details" rows="4" placeholder="Any specifics (age, vehicle model, sum insured preference)"></textarea>

        <button class="btn-primary full" type="submit">Submit & Request Call</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand small"><a href="index.html">Safeguard<span class="accent">.</span></a></div>
        <p class="muted small">© 2026 Safeguard Insurance.</p>
      </div>
      <div><h4>Products</h4><ul class="footer-links"><li><a href="policies.html">Policies</a></li></ul></div>
      <div><h4>Support</h4><ul class="footer-links"><li><a href="claims.html">Claims</a></li></ul></div>
    </div>
  </footer>
</body>
</html>
